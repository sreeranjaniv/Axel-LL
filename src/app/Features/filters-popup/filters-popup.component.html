<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


<form >
  <!-- <div class="me-4" (click)="Filters()" data-toggle="modal" data-target="#Filters" class="col-md-4 text-right"><img src="/assets/images/Filter.png"></div> -->
<div  class="ms-auto value">
  <div class="me-4" (click)="Filters()" data-toggle="modal" data-target="#Filters" class="col-md-4 text-right"><img src="/assets/images/Filter.png"></div>
    <!-- <div (click)="Filters()" data-toggle="modal" data-target="#Filters" class="col-md-4 text-right"> <button style="width: 143px;background: white;color: black;font-weight: bold;" class="btn btn-primary">Filters</button> </div> -->
  </div>
   
<div   class="modal fade" id="Filters" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div id="style-14"  class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
      <div class="modal-content">
        
        <div  class="modal-header">
          
          <!-- <button (click)="Apply(Groupvalues, CorporateValues, Brandvalues )" type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button> -->
          <button  type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>

        </div>
        
       
        <div class="modal-body table table-striped force-overflow"  style="max-height: calc(100vh - 90px);white-space: nowrap;">
           
          <div class="container">
            <div class="row">
                
              <div class="col">
                <div class="row">
                
                  <div class="col-12">
                    <div class="row">
                      
                      <div >
                        <div class="form-group">
                          <div class="form-check">
                            <input (change)="RadioChange($event, 'C')" class="form-check-input" type="radio" name="exampleRadios" id="C" value="1" checked="checked" (selectedChange)="Selected = $event" >
                            <h5 class="form-check-label" for="exampleRadios1">
                              Corporate
                            </h5>
                          </div>
                         
                          <ngx-treeview id="ngx-C" [config]="config"  [items]="StoresItems" (filterChange)="onFilterChange($event)" (selectedChange)="CorporateValues = $event">
                          </ngx-treeview>
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-12">
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="row">
                
                  <div class="col-12">
                    <div class="row">
                      
                      <div >
                        <div class="form-group">
                            <div class="form-check">
                              <input (change)="RadioChange($event, 'G')" class="form-check-input" type="radio" name="exampleRadios" id="G" value="2" (selectedChange)="Selected = $event">
                              <h5 class="form-check-label" for="exampleRadios1">
                                Regions
                              </h5>
                            </div>
                            
                          <ngx-treeview id="ngx-G" [config]="config" [items]="GroupItems" (filterChange)="onFilterChange($event)" (selectedChange)="Groupvalues = $event">
                          </ngx-treeview>
                      
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-12">
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="row">
                
                  <div class="col-12">
                    <div class="row">
                      
                      <div >
                        <div class="form-group">
                          <div class="form-check">
                            <input (change)="RadioChange($event, 'B')" class="form-check-input" type="radio" name="exampleRadios" id="B" value="3" (selectedChange)="Selected = $event">
                            <h5 class="form-check-label" for="exampleRadios1">
                              Brands
                            </h5>
                          </div>
                          
                          <ngx-treeview id="ngx-B" [config]="config" [items]="BrandItems" (filterChange)="onFilterChange($event)" (selectedChange)="Brandvalues = $event">
                          </ngx-treeview>
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-12">
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
               
          </div>
            </div>
          
          
        </div>
        
        <div class="modal-footer">
          <!-- <button type="submit"  (click)="OnSubmit(Groupvalues, CorporateValues, Brandvalues)" class="btn btn-secondary" data-dismiss="modal" >Apply</button> -->
          <button type="button"  class="btn btn-primary"  data-dismiss="modal"><span (click)="OnSubmit(Groupvalues, CorporateValues, Brandvalues)">Apply</span></button>
          
        </div>
      </div>
    </div>
  </div>
</form>
